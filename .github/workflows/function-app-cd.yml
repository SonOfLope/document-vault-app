name: DocumentVault Function App CD with env

on:
  push:
    branches: [ main ]
    paths:
      - 'src/DocumentVault.Function/**'
      - '.github/workflows/function-app-cd.yml'
  workflow_dispatch:
    inputs:
      function_app_name:
        description: 'Select the function app to deploy'
        required: true
        default: 'func-docvaultghpctl27yftf6'
        type: choice
        options:
          - func-docvaultghpctl27yftf6
          - func-docvault3ftuued3odxl4
          - func-docvaultefgaj2t73so3m

permissions:
  id-token: write
  contents: read

jobs:
  resolve:
    runs-on: ubuntu-latest
    outputs:
      var_key: ${{ steps.select.outputs.var_key }}
    steps:
      - id: select
        run: |
          case "${{ github.event.inputs.function_app_name || 'func-docvaultghpctl27yftf6' }}" in
            func-docvaultghpctl27yftf6) echo "var_key=AZURE_CLIENT_ID_FA_BRANCH" >> "$GITHUB_OUTPUT" ;;
            func-docvault3ftuued3odxl4) echo "var_key=AZURE_CLIENT_ID_ENV_SLOTS" >> "$GITHUB_OUTPUT" ;;
            func-docvaultefgaj2t73so3m) echo "var_key=AZURE_CLIENT_ID_DEPLOYMENT_CENTER" >> "$GITHUB_OUTPUT" ;;
          esac

  build-and-deploy:
    needs: resolve
    runs-on: ubuntu-latest
    env:
      AZURE_FUNCTIONAPP_NAME: ${{ needs.resolve.outputs.app_name }}
      DOTNET_VERSION: '8.0'
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ vars[needs.resolve.outputs.var_key] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build function app
        run: |
          pushd './src/DocumentVault.Function'
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./output
          popd

      - name: Azure login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './src/DocumentVault.Function/output'
